    <div class="row bodyRow" style="justify-content:space-around; margin-bottom: 20px;">
        <div class="col-2 navLateral">
            <ul class="navbar-nav menuLateralTab">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Meu perfil</a>
                </li>
                <hr>
                <li class="nav-item ">
                    <a class="nav-link clientes" aria-current="page" href="#">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link categorias" href="#">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link produtos" href="#">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fornecedores" href="#">Fornecedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pedidos" href="#">Pedidos</a>

                    <a class="nav-link marcas" href="#">Marcas</a>
                </li>
            </ul>
        </div>




        <div class="col-md-12 col-lg-9 conteudo">
            <form action="ServletCRUD" method="post">



                <c:choose>
                    <c:when test="${ user == null }">

                        <div class="row">
                            <h1>Produto</h1>


                            <div class="mb-3">
                                <label for="exampleInput" class="form-label">Nome:</label>
                                <input class="form-control" type="text" name="name" required />
                            </div>


                            <div class="col-3">
                                <label for="exampleInput" class="form-label">Preço</label>
                                <input class="form-control" type="text" name="email" />
                            </div>


                            <div class="col-3">
                                <label for="exampleInput" class="form-label">Marca</label>
                                <input class="form-control" type="text" name="pais" />
                            </div>

                            <div class="col-3" class="select">
                                <label for="exampleInput" class="form-label">Sexo</label><br>
                                <select name="" id="">
                                    <option >Selecione ...</option>
                                    <option value="menino">Menino</option>
                                    <option value="menina">Menina</option>
                                </select>
                            </div>

                            <div class="col-3">
                                <label for="exampleInput" class="form-label">Dimensão</label>
                                <input class="form-control" type="text" name="pais" />
                            </div>

                            <div class="col-6">
                                <label for="exampleInput" class="form-label">Material</label>
                                <input class="form-control" type="text" name="pais" />
                            </div>

                            <div class="col-3" class="select">
                                <label for="exampleInput" class="form-label">Categoria</label><br>
                                <select name="" id="">
                                    <option >Selecione ...</option>
                                    <option value="categoria_menino">Menino</option>
                                    <option value="categoria_menina">Menina</option>
                                    <option value="categoria_acessorios">Acessórios</option>
                                </select>
                            </div>

                            <div class="col-3" class="select">
                                <label for="exampleInput" class="form-label">Fornecedor</label><br>
                                <select name="" id="">
                                    <option >Selecione ...</option>
                                    <option value="dollbaby">dollbaby</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInput" class="form-label">Peso</label>
                                <input class="form-control" type="text" name="pais" />
                            </div>

                            <div class="mb-3">
                                <label for="exampleInput" class="form-label">Conteudo do produto</label>
                                <input class="form-control" type="text" name="pais" />
                            </div>

                            <label for="exampleInput" class="form-label">Imagem</label>
                            <div class="input-group mb-3">
                                
                                <input type="file" class="form-control" id="inputGroupFile02">
                            </div>
                              

                            <button class="btn btn-secondary col-2 btnSalvar" type="submit" name="option" value="insert">Salvar
                            </button>
                        </div>
        </div>



        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
